<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form with Validation</title>
  
  <style>


body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    margin: 50px;
  }

  form {
    width: 300px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
  }

  button{
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }

  p {
    color: red;
  }
  </style>

</head>
<body>

  <h2>Simple Form with Validation</h2>

  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <p id="error-message"></p>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      errorMessage.innerHTML = ''; // Reset error message

      if (!name || !email || !password) {
        errorMessage.innerHTML = 'All fields are required.';
        return;
      }

      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessage.innerHTML = 'Invalid email address.';
        return;
      }

      // Simple password length validation
      if (password.length < 8) {
        errorMessage.innerHTML = 'Password must be at least 8 characters.';
        return;
      }

      // If all validations pass, submit the form (for demonstration purposes)
      document.getElementById('myForm').submit();
    }
  </script>

</body>
</html>
